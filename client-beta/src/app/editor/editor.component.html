<div class="card">
  <div class="card-header">{{subject}}を編集</div>
  <div class="card-body">
    <div>
      <p>{{userService.getRoom()}}</p>
      <textarea class="form-control" placeholder="Content" [(ngModel)]="content" name="content" style="height:70vh; min-height: 200px;"></textarea><br>
      <a routerLink="{{callback}}" class="btn btn-danger form-control" (click) ="send()">編集する</a>
      <a routerLink="{{callback}}" class="btn btn-default form-control">キャンセル</a>
    </div>
  </div>
</div>
