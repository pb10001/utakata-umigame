<!doctype html>
<html lang="ja" ng-app="App">
  <head>
    <title>うたかたウミガメ</title>
    <base href='/' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" media="screen" href="css/particles.css">
    <script type="text/javascript" src="js/top.min.js"></script>
  </head>
  <body>
    <div class="header-area">
      <div class="link">
        <a target="_blank" href="https://github.com/pb10001/utakata-umigame">
          <img src="/img/GitHub-Mark-Light-32px.png">
        </a>
      </div>
      <h2 class="logo">UTAKATA UMIGAME</h2>
      <div class="header-image"></div>
    </div>
    <section class="content" style="height: 40vh;min-height: 300px;">
      <div class="row">
      <div class="col-sm-6">
        <div id="current-public" class="title">
          <h3 class="sawarabi" style="color: #f9ebd1; text-align: center;">ロビー</h3>
          <p style="color: #FFF; text-align: center;">雑談用チャットです。</p>
          <public></public>
        </div>
      </div>
        <div class="col-sm-6">
          <div id="enter-form" class="title">
            <h3 class="sawarabi" style="color: #f9ebd1; text-align: center;">問題</h3>
            <p style="color: #FFF; text-align: center;">ルーム名を入力して入室し、出題・参加しましょう。</p>
            <enter></enter>
          </div>
        </div>
      </div>
    </section>
    <div id="particles-js"></div>
    <script type="text/javascript" src="/js/particles.min.js"></script>
    <script type="text/javascript" src="/js/set.js"></script>
  </body>
