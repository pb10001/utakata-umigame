<div class="lobby-chat" style="padding-bottom: 150px;">
  <div class="row">
    <div class="col-md-3">
      <div class="panel">
        <div class="panel-heading">
          <div class="panel-text">
            <i class="fas fa-user"></i>ユーザー
          </div>
        </div>
        <div class="panel-body">
          <div class="row select-row">
            <p><b>名前</b></p>
            <p>{{$ctrl.name}}</p>
            <p><b>削除用パス</b></p>
            <p>{{$ctrl.removePass}}</p>
            <a class="btn btn-default" href="/config">設定する</a>
            <!--<input id="name-box" type="text" class="form-control" ng-model="$ctrl.name" ng-change="$ctrl.setName()" placeholder="Your Name">
            <input id="pass-box" type="text" class="form-control" ng-model="$ctrl.removePass" ng-change= "$ctrl.setRemovePass()" placeholder="Remove Pass">-->
          </div>
        </div>
      </div>
      <div class="panel">
        <div class="panel-heading">
          <div class="panel-text"><i class="fas fa-door-open"></i>問題を解く</div>
        </div>
        <div class="panel-body">
          <div class="input-append">
            <p>部屋名を入力して入室</p>
            <input type="text" placeholder="Room Name" class="form-control" ng-model="$ctrl.roomName">
            <a type="submit" class="btn btn-default" ng-href="/mondai/{{$ctrl.roomName}}">入室する</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="" style="margin-top:20px;">
        <div class="">
          <button class="btn btn-default" ng-click="$ctrl.reload()" style="">{{$ctrl.status}}</button>
          <form class="form-inline" style="display: inline;">
              <label>表示数: {{$ctrl.perPage}}</label>
              <select class="form-control" ng-model="$ctrl.perPage" ng-options="p for p in $ctrl.perPages" ng-change="$ctrl.onPerPageChanged($ctrl.page)"></select>
          </form>
          <!-- チャット -->
          <div class="chat-area" style="width: 100%;">
            <div class= "chat-row" ng-repeat="msg in $ctrl.messages">
              <chatbox ng-if = "msg" parent = "$ctrl" msg = "msg"></chatbox>
            </div>
          </div>
          <!-- ページネーション -->
          <div class="row">
            <ul class="pagination" style="display: table; margin: 0 auto;">
              <li ng-click="$ctrl.zeroPage()"><a class="item-edge font-light" href=""><<</a></li>
              <li ng-click="$ctrl.prevPage()"><a class="font-light" href="">Prev</a></li>
              <li><span class="font-light" >ページ: {{$ctrl.page}}</span></li>
              <li ng-click="$ctrl.nextPage()"><a class="item-edge font-light" href="">Next</a></li>
            </ul>
          </div>
          <p style="text-align: center;"><i class="fas fa-exclamation-triangle"></i>ログは7日で消えます。</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="panel user-list">
        <div class="panel-heading">
          <div class="panel-text">
          <i class="fas fa-users"></i>ユーザー一覧
          </div>
        </div>
        <div class="panel-body">
          <ul>
            <li style="list-style:none;" ng-repeat="user in $ctrl.roster">
              <button class="btn transparent" value="{{user.id}}" name="{{user.name}}" data-toggle="modal" data-target="#sampleModal" onclick="document.getElementById('toIdLabel').value= this.value;document.getElementById('toIdLabel').textContent= this.name;">
              <span ng-bind="user.name"></span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <form ng-submit="$ctrl.send()" style="position:fixed; background:#fff; left: 0; bottom: 0; width: 100vw; z-index: 150; padding: 5px;">
    <div class ="input-append">
      <input type="text" class="form-control" ng-model="$ctrl.text" placeholder="Chat">
      <input type="submit" class="btn btn-default" style="width:80%;" value="送信する">
    </div>
  </form>
</div>
